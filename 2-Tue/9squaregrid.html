<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 Box Grid</title>
    <style>
        *,*:before,*:after { 
            box-sizing:border-box;
        }
        main {
            width:300px;
        }
        .box {
            width:95px;
            height:95px;
            background-color:mediumslateblue;
            float:left;
            border:1px solid slateblue;
            margin:0 5px 5px 0;
        }
    </style>
</head>
<body>
    <main>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
</body>
</html>
