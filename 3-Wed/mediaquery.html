<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>media query</title>
    <style>
    html { font-size:16px;}
    p { font-size:1.6rem;}
    strong { font-size:1.6rem;}

    @media screen and (max-width:700px) {
        p { color:red;}
        strong { font-size:2.5rem;}
    }
    </style>
</head>
<body>
    <p>
        Lorem <strong>ipsum dolor sit amet</strong> consectetur adipisicing elit. Optio reprehenderit atque, sed odit suscipit quas. Sint at perspiciatis deleniti, natus animi nisi nobis doloribus, omnis dolorum eum laudantium, accusamus quos.
    </p>
</body>
</html>
